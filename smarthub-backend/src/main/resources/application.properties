# ================= SERVER =================
server.port=${PORT:8081}
server.address=0.0.0.0
spring.application.name=smarthub

# ================= APP CONFIG =================
app.base-url=http://localhost:${PORT:8081}
app.file-storage-location=./uploads

# ================= DATABASE MARIADB =================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update



# Configuration HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ================= JPA / HIBERNATE =================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.query.named_query_check=none
spring.jpa.properties.hibernate.check_named_query_parameters=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ================= FILE UPLOAD =================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads
spring.web.resources.static-locations=classpath:/static/,file:${file.upload-dir}
file.allowed-extensions=txt,pdf,doc,docx,md

# ================= SECURITY =================
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000


# ================= SMTP (GMAIL) =================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ================= GEMINI AI CONFIGURATION =================
gemini.api.key=${GEMINI_API_KEY}
gemini.model.name=gemini-2.5-flash
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/
gemini.timeout.ms=60000
gemini.max-tokens=8000
gemini.temperature=0.7
gemini.json.temperature=0.3
gemini.debug.enabled=true

# ================= EMBEDDING GEMINI =================
gemini.embedding.model=embedding-001
gemini.embedding.dimensions=768
gemini.embedding.max-text-length=500

# ================= RAG CONFIGURATION =================
rag.enabled=true
rag.min-confidence-score=0.6
rag.max-recommendations-per-day=3
rag.knowledge-base.enabled=true
rag.embedding.enabled=true
rag.embedding.dimensions=768 
rag.embedding.cache.enabled=true
rag.embedding.cache.size=1000
rag.embedding.max-text-length=500
rag.search.simple-first=true
rag.search.fallback-enabled=true
rag.search.max-results=5
rag.search.similarity-threshold=0.6

# ================= QUIZ CONFIGURATION =================
quiz.generation.max-questions=50
quiz.generation.max-content-length=4000
quiz.generation.default-count=5
quiz.rag.enabled=true
quiz.rag.max-questions-per-session=10

# ================= AGENT CONFIGURATION =================
agent.supervisor.max-attempts-per-day=3
agent.supervisor.min-time-between-attempts=30
agent.supervisor.quiz-timeout-minutes=60
agent.supervisor.passing-score=60

# ================= CORS CONFIG =================
cors.allowed-origins=http://localhost:3002,http://localhost:3000,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
cors.allow-credentials=true

# ================= LOGGING =================
logging.level.com.iatd.smarthub=DEBUG
logging.level.com.iatd.smarthub.service.OllamaService=DEBUG
logging.level.com.iatd.smarthub.service.QuizGenerationService=DEBUG
logging.level.com.iatd.smarthub.service.rag.RAGQuizGenerationService=DEBUG
logging.level.com.iatd.smarthub.service.rag.EmbeddingService=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.query=WARN
logging.level.org.hibernate.orm.query.sqm=WARN
logging.level.org.springframework.security=INFO

# ================= DEBUG / DEV =================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
spring.jpa.properties.jakarta.persistence.validation.mode=none
